	include mime.types;

	server {

		listen 8080;
		server_name 127.0.0.1;

		location / {
			proxy_pass http://127.0.0.1:8000;
		}

		location ~* ^.+\.(jpg|jpeg|gif|png)$ {
			root /var/www/homework_2/public;
		}

	}
}
